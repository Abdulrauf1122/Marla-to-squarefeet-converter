<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla to Square Feet Converter</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>

        <h2>Marla to Square Feet Converter</h2>

    </div>
